<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>NewUU Library Website</title>
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1>Upload page</h1>
        </header>

        <main>
            <form id="upload-form" class="upload-form">
                <input type="text" id="book-title" placeholder="Book Title" required>
                <input type="text" id="book-author" placeholder="Author" required>
                <textarea id="book-description" placeholder="Description"></textarea>
                <input type="file" id="book-cover" accept="image/*" required>
                <input type="file" id="book-file" accept="application/pdf" required>
                <button type="submit">Upload Book</button>
            </form>
            
        </main>

    <script src="Upload.js"></script>
</body>
</html>
